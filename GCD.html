<body>
    Implement the GCD Function using recursion. Given two integers a and b, find the greatest common divisor of a and b.

The approach which uses logarithmic time complexity is expected here.
</body>

<script>
    var a = 6;
    var b = 9;
    function gcd(a,b)
    {
        if(b===0)
        {
            return a;
        }
        else
        {
            return gcd(b,a%b)
        }
    }
    console.log(gcd(a,b));
</script>
