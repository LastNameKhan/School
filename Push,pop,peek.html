<script>
    var n = [1,1,2,3,2,3]
    var a = [15,20]
    var stack = [];
    var top = -1;
    for(var i = 0;i<n.length;i++)
    {
        if(n[i]===1)
        {
            stack.push(a[i])
            // console.log(stack)
            top++;
        }
        else if(n[i]===2)
        {
            stack.pop()
            top--;
        }
        else if(n[i]===3)
        {
            console.log(stack[top])
        }
    }
</script>
