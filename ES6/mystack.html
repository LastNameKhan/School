<script>
    class Mystack {
        constructor() {
            this.length = 0;
            this.stack = [];
        }

        push(value) {
            this.stack.push(value);
            this.length++;
            console.log(this.stack)
        }

        remove() {
            this.stack.pop()
            this.length--;
        }
    }
    let stack = new Mystack();
    stack.push(2);
    stack.push(3);
    console.log(stack)
</script>
