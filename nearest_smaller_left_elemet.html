    <h3>Nearest Neighbour left side Element</h3>

<script>
 var arr = [39,27,11,4,24,32,32,1]
 var ans = [];
 ans[0] = -1
 var top = -1;
 var stack = [];
 for(var i = 0;i<arr.length;i++)
 {
   while(stack.length>0&&stack[top]>=arr[i])
   {
     stack.pop()
     top--;
   }
   if(stack.length == 0)
   {
     ans[i] = -1;
   }
   else if(stack[top]<=arr[i])
   {
     ans[i] = stack[top]
   }
   else{
   stack.push(arr[i])
   top++;
   }
 }
 console.log(ans)
 console.log(stack)
