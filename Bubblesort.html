  <body>
    You are given an array ofNunsorted numbers. Your task is to write BUBBLE
    SORT using RECURSION such that numbers present in the array get sorted.
    USING ANY OTHER ALGORITHM OR USING SORT FUNCTION WOULD LEAD TO
    DISQUALIFICATION.
  </body>
</html>
<script>
    let arr = [3,5,0,9,8]
    let N = arr.length;
    function bubblesort(arr,N)
    {
        if(N===0)
        {
            return arr;
        }
        else
        {
            for(var i = 0;i<N-1;i++)
            {
                if(arr[i]>arr[i+1])
                {
                    temp = arr[i]
                    arr[i] = arr[i+1]
                    arr[i+1] = temp;
                }
            }
            return bubblesort(arr,N-1)
        }
    }
    console.log(bubblesort(arr,N).join(" "))
</script>
