<script>
  var N = 4;
  function numberofways(N) {
    if (N == 0) {
      return 1;
    }
    if (N < 0) {
      return 0;
    } else {
      return numberofways(N - 1) + numberofways(N - 2) + numberofways(N - 3);
    }
  }
  console.log(numberofways(N))
</script>
