<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Status</h2>
      <select id="status">
        <option value="open">Open</option>
        <option value="close">Closed</option>
      </select>
    </div>
    <div>
      <form id="foodform">
        <h2>Select your order</h2>
        <input type="checkbox" value="burger" id="burger" />
        <label for="burger">burger</label>
        <input type="checkbox" value="pizza" id="pizza" />
        <label for="pizza">pizza</label>
        <input type="checkbox" value="coke" id="coke" />
        <label for="coke">coke</label>
        <input type="checkbox" value="fries" id="fries" />
        <label for="fries">fries</label>
        <br />
        <br />
        <input type="submit" value="order" />
      </form>
    </div>
    <div id="order_show"></div>
  </body>
</html>
<script>
    document.querySelector("#foodform").addEventListener("submit", makeorder)

    function makeorder() {
        event.preventDefault()

        if (foodform.burger.checked) {
            var order = foodform.burger.value
        } else if (foodform.pizza.checked) {
            var order = foodform.pizza.value
        } else if (foodform.coke.checked) {
            var order = foodform.coke.value
        } else if (foodform.fries.checked) {
            var order = foodform.fries.value
        }


        orderfood(order)
        document.querySelector("#foodform").reset()
    }

    async function orderfood(food) {
        var status = document.querySelector("#status").value
        var foodpromise = new Promise(function (reslove, reject) {



            if (status === "open" && food != undefined) {
                reslove(food)
            } else if (food === undefined && status === "open") {
                reject("select order")
            } else {
                reject("closed")
            }
        })

        try {
            var res = await foodpromise
            cooking(res)
        } catch (e) {
            if (e === "select order") {
                selectorder()
            } else if (e === "closed") {
                closed()
            }
        }

    }
