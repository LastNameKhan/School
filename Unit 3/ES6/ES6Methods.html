<script>
  class Cat {
    constructor(s, l) {
      this.species = s;
      this.legs = l;
      this.furs = true;
    }
  }
  class Tiger extends Cat {
    constructor(s, l) {
      super(s, l);
      this.speed = 60;
    }
  }

  class whiteTiger extends Tiger {
    constructor(s, l) {
      super(s, l);
      this.name = "simba";
    }
  }
  let w1 = new whiteTiger("cat",10);
  let t1 = new Tiger("Mammel", 8);
  console.log(t1,w1);
</script>
