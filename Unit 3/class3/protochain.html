    <h3>Prototype Chain</h3>

<script>
    let grandfather = {
        eyes:"blue"
    }
    let father = Object.create(grandfather)
    father.eyes = "yellow"
    let son = Object.create(father)
    console.log(son.eyes)
    // The eyes of the son will be yellow in color because 
    // we created son form the father so it will have pro
    // perties of the father

    



</script>
