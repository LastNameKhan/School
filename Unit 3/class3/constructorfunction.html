<script>
    function shoes (s)
    {
        (this.brand = "adidas"),
        (this.type = s),
        (this.seller = "flipkart")
    }

    
    shoes.prototype.sale = function() {
        console.log("20% off");
    };

    shoes.prototype.brand = "Nike";

    let s1 = new shoes("sneakers");
    let s2 = new shoes("loafers");
    console.log(s2);
</script>
