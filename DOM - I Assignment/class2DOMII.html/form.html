<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formTag">
    <input type="text" id="name" placeholder="Enter name" value ="" />
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="submit" />
    </form>
</body>
</html>
<script>
    //steps
    //1.wrap every input inside a form
    //2. instead of taking button, you should take input type=submit
    //3.write eventListner to the form tag and eventName shoud be submit
    //4. whenever you use form, it will try to send data to server, in this process the page will bet refreshed
    //write event.preventDefault() after function
    // for form we can use only submit event

    document.querySelector("#formTag").addEventListener("submit",submitFun);
    //whenever you are writing an event an object is being created
    //that object you can access in function parameter
    function submitFun() {
        event.preventDefault();
        var name = document.querySelector("#name").value;
        var gender = document.querySelector("#gender").value;

        console.log(name,gender)
    }
</script>
