<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display:flex;
            height: 100px;
            width:100%;
        }
        #container>div{
            height: 50px;
            width: 150px;
            margin-left: 10px;
            text-align: center;
            color:white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
    <div style="background-color: blue;">Primary</div>
    <div style="background-color: grey;">Secondary</div>
    <div style="background-color: green;">Success</div>
    <div style="background-color: red;">Danger</div>
    <div style="background-color: yellow;">Warning</div>
    <div style="background-color: blue">Info</div>
    <div style="color: black;">Light</div>
    <div style="background-color: black;">Dark</div>
    <div style="color:blue">Link</div>
</div>
</body>
</html>
