<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <input type="name" placeholder="Enter Name" id="name">
        <input type="number" placeholder="Enter age here" id="age">
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="email" placeholder="Enter your Email" id="email">
        <input type="number" placeholder="Enter mobile number" id="number">
        <input type="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("#myform").addEventListener("submit",myfunction)
    var students = [];

    function myfunction(event)
    {
        event.preventDefault();
        var name = document.querySelector("#name").value;
        var age = document.querySelector("#age").value;
        var gender = document.querySelector("#gender").value;
        var email = document.querySelector("#email").value;
        var num = document.querySelector("#number").value;

        var studentsobj = {
            studentName:name,
            studentage:age,
            studentgen:gender,
            studentmail:email,
            studentnum:num
        };
        students.push(studentsobj);
        console.log(students);
    }

</script>
