<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html>
        <head>
            <title>Practise Selectors</title>
        </head>
        <body>
            <h1>First H1</h1>
            <h1>Second H1</h1>
            <h3>First H3</h3>
            <h3>Second H3</h3>
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
            <hr/>
            <button onclick="changeH1()">Change H1</button>
            <button onclick="changeH3()">Change H3</button>
            <button onclick="chnageH5()">Change H5</button>
            <button onclick="changegrey()">Change Green</button>
            <button onclick="changeblue()">Change Red</button>
            <button onclick="chnageblue()">Change Blue</button>
            <script>
            </script>
        </body>
    </html>
<script>
    function changeH1() {
        document.querySelector("h1").style.color="red";
    }

    function changeH3(){
        var h3 = document.querySelectorAll("h3");
        for(var i = 0;i<h3.length;i++)
        {
            h3[i].style.color="green"
        }
    }
    function chnageH5(){
        var h5 = document.querySelectorAll("h5");
        for(var i = 0;i<h5.length;i++)
        {
            h5[i].style.color="blue"
        }
    }
    function changegrey(){
        var grey = document.getElementsByClassName("green");
        for(var i = 0;i<grey.length;i++)
        {
            grey[i].style.color="green"
        }
    }
    function chnageblue(){
        var blue = document.getElementsByClassName("blue");
        for(var i = 0;i<blue.length;i++)
        {
            blue[i].style.color="blue"
        }
    }
    function changeblue(){
        var solid = document.getElementsByClassName("red");
        for(var i = 0;i<solid.length;i++)
        {
            solid[i].style.color="red"
        }
    }
</script>
