  <body>
    Using the below explanation for n-th term of e^x, calculate the value of e^x
    given x and n. Do not calculate it directly using the formula and do not
    write any iterative code. Image
    1+x+x^2/2!+x^3/3!+....X^n/n!
  </body>

<script>
    var x = 4;
    var n = 2;
    function factorial(n)
    {
        if(n==0||n==1)
        {
            return n;
        }
        else{
        return n * factorial(n-1)
        }
    }
    function etox(x,n)
    {
        if(n===0)
        {
            return 1;
        }
        else
        {
            return etox(x,n-1) + Math.pow(x, n)/factorial(n)
        }
    }
    console.log(etox(x,n).toFixed(4))
</script>
