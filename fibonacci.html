  <body>
    Fibonacci Series by Recurssion
  </body>
</html>
<script>
  let N = 6;
  function fib(N)
  {
      if(N==0)
      {
          return 0;
      }
      if(N==1)
      {
          return 1;
      }
      else
      {
          return fib(N-1) + fib(N-2)
      }
  }
  console.log(fib(N))
</script>
