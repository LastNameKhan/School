<script>
  var i = 3;
  var j = 3;
  var n = 1;
  let arr = [];
  for (var i = 1; i <= 10; i++) {
    let arr1 = [];
    for (var j = 1; j <= 10; j++) {
      arr1.push(false);
    }
    arr.push(arr1);
  }
  //   console.log(arr)
  knight(arr, i - 1, i - j, n);
  let count = 0;
  arr.forEach(function (elem) {
    elem.forEach(function (x) {
      if (x) {
        count++;
      }
    });
  });
  console.log(count);
  function knight(arr, i, j, n) {
    if (i > 9 || i < 0 || j > 9 || j < 0) {
      return;
    }
    if (n === 0) {
      arr[i][j] = true;
      return;
    }
      knight(arr, i - 2, j + 1, n - 1);
      knight(arr, i - 2, j - 1, n - 1);
      knight(arr, i + 2, j + 1, n - 1);
      knight(arr, i + 2, j - 1, n - 1);
      knight(arr, i - 1, j + 2, n - 1);
      knight(arr, i + 1, j + 2, n - 1);
      knight(arr, i - 1, j - 2, n - 1);
      knight(arr, i + 1, j - 2, n - 1);
    
  }
</script>
