<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <style>
    #navbar {
      height: 75px;
      width: 100%;
      border: 2px solid black;
      display: flex;
      justify-content: end;
    }
    #navbar>div {
      margin-left: 30px;
      margin-top: 25px;
    }
    #items {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(4,1fr);
    }
    #image {
      height: 200px;
      width: 200px;
    }
  </style>
  <body>
    <div id="navbar">
      <div id="login">Login</div>
      <div id="signup">Signup</div>
      <div id="products">Products</div>
      <div id="go_to_cart">Cart</div>
      <!--Add menu divs here-->
      <!-- Link to cart.html with id go_to_cart  -->
      <div id="item_count">0
        <!--Show total number of items added to cart here, do not add anything only Total count. Not even "Count - 5" but like this "5" -->
      </div>
    </div>

    <div id="items">
      <!--Show grocery items here in grid format-->
      <!-- add an add to cart button to each item, give it HTML id as 'add_to_cart' -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
