<script>
  var arr = [6, 3, 8, 2, -4];
  var size = arr.length;
  function sum(arr, size) {
    if (size <= 0) {
      return 0;
    } else {
      return arr[size-1] + sum(arr, size - 1);
    }
  }
  console.log(sum(arr, size));
</script>
