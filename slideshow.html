<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100%;
    }
</style>
<body>
    <button onclick="start()">Start SlideShow</button>
    <button onclick="stop()">Stop SlideShow</button>
    <div id="images"></div>
</body>
</html>
<script>
    let id;
    let i = 0;
    function start() {
        let images_arr = JSON.parse(localStorage.getItem("images"))
        let img = document.createElement("img")
        id = setInterval(function (){
            console.log(images_arr[i])
            document.getElementById("images").innerHTML = null;
            img.setAttribute("src",images_arr[i])
            document.getElementById("images").append(img)
            i++;
            if(i == images_arr.length)
            {
                i = 0;
            }
        },2000)
    }
    function stop () {
        clearInterval(id)
    }
</script>
