  <body>
    Power Function - Recursive Ended Description Given two integers a and b, we
    need to find the value of a^b recursively. Expected Time Complexity -
    O(logb).
  </body>
</html>
<script>
    var x = 2;
    var y = 4;
    function power(x,y)
    {
        if(y===0)
        {
            return 1;
        }
        else
        {
            return x*power(x,y-1)
        }
    }
    console.log(power(x,y))
</script>
